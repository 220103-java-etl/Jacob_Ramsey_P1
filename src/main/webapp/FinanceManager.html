<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="StyleSheetForBigForms.css">
</head>
<body>
<input type = "button" onclick = "getData('ReimReqFinanceManager','GET','insertData')" value = "View Pending Reimbursement Request"><br>
<table id="insertData"></table>
<input type = "button" onclick = "getData('ValReimReq/','GET','insertData2')" value = "View Your Validated Reimbursement Request"><br>
<table id="insertData2"></table>


<input type = "button" onclick = "Display('form1')" value = "Validate or Invalidate a Reimbursement Request Form"><br>
<form method="post" action="ReimReqFinanceManager/" value="Select a reimbursement form by id and 'validate or invalidate'" id="form1">

    
    <label for="ReimForm">Enter the reimbursement form Id </label>
    <input type="number" name="reimformid" id="ReimForm">

    <select name="validate or invalidate" id="gradingformat">
        <option value="APPROVED">Validate</option>
        <option value="DENIED">Invalidate</option>

    </select><br>
    <input type="submit" title="Validate or Invalidate a Reimbursement Request" value="Submit Selection"/><br>

</form><br>



<input type = "button" onclick = "Display1('form2')" value = "Change a Reimbursement Request Amount"><br>
<form method="post" action="ReimReqFinanceManager/" id="form2" >

    
    <label for="ReimAmount">Enter the new amount </label>
    <input type="number" min="0.01" step="0.01" name="reimformamount" id="ReimAmount"><br>
    <label for="ReimAmountId">Enter the Form Id</label>
    <input type="number" name="reimformId" id="ReimAmountId"><br>
    <input type="submit" title="Change a reimbursement request amount" value="Submit Changes"/><br>

</form><br>
<input type = "button" onclick = "Display2('form3')" value = "Request Additional Information for a Reimbursement Form"><br>
<form method="post" action="Messages/" id="form3">


   
    <label for="inf">Info requested:</label>
    <input type="text"  name="additionalrequest" id="inf"><br>

    <label for="formid">Form Id:</label>
    <input type="number" name="formid" id="formid"><br>
    <input type="submit" title="RequestMoreInf" value="Submit Request"/>
</form><br>
<input type = "button" onclick = "Display3('form4')" value = "Select a reimbursement form by id and 'Approve or Deny it'"><br>
<form method="post" action="ReimReqFinanceManager/" id='form4'>
  
    <label for="ReimFormid1">Enter the reimbursement form Id </label>
    <input type="number" name="reimformid" id="ReimFormid1">

    <select name="results" id="results">
        <option value="Passed">Passed</option>
        <option value="Failed">Failed</option>

    </select><br>


    <input type="submit" title="Validate or Invalidate a Reimbursement Request" value="Submit Selection"/><br>

</form><br>


<script src= "SomeJs.js"></script>
</body>
</html>
